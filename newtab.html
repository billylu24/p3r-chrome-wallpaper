          <a href="https://docs.google.com" target="_blank" class="app-item">

          <a href="https://docs.google.com/spreadsheets" target="_blank" class="app-item">

  <div class="center-container">
    <img src="logo.svg" alt="Logo" class="logo">

    <form action="https://www.google.com/search" method="get" class="search-form" target="_blank" autocomplete="off">
      <input type="text" id="search-input" name="q" placeholder="Search..." required>

      <div class="engine-group">
          <button type="button" class="engine-btn bili" id="btn-bili">Bili</button>
          <button type="button" class="engine-btn git" id="btn-github">Git</button>
          <button type="button" class="engine-btn yt" id="btn-yt">YT</button>
      </div>

      <button type="submit">üîç</button>
      <ul id="suggestions-list" class="suggestions"></ul>
    </form>

    <div class="shortcuts-container" id="shortcuts-container">
        <!-- JS ÁîüÊàêÂø´Êç∑ÈîÆ -->
    </div>
  </div>

  <!-- Ê∑ªÂä†Âø´Êç∑ÈîÆÂºπÁ™ó -->

      <div class="modal-content">
          <h3>Add Shortcut</h3>
          <input type="text" id="shortcut-name" class="modal-input" placeholder="Name">
          <input type="text" id="shortcut-url" class="modal-input" placeholder="URL">
          <div class="modal-buttons">
              <button class="btn-cancel" id="modal-cancel">Cancel</button>
              <button class="btn-save" id="modal-save">Done</button>
          </div>
      </div>
  </div>

  <script src="script.js"></script>

</html>
